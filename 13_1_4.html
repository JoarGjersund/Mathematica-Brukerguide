\[Delta]data = n/Sy^2;
\[Delta]post = 1/\[Sigma]pre + \[Delta]data;

\[Delta]post := \[Delta]pre + \[Delta]data;
\[Mu]post := \[Delta]pre/\[Delta]post*\[Mu]pre + \

\[Sigma]post := 1/Sqrt[\[Delta]post];
